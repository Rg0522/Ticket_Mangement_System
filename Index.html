<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doodle Ticket Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1 style="font-family: Poppins;">ðŸŽ« Ticket Manager</h1>
      <form id="ticket-form">
        <div class="form-group"><input type="text" id="name" placeholder="Name" required /></div>
        <div class="form-group"><input type="text" id="seat" placeholder="Seat No" required /></div>
        <div class="form-group"><input type="date" id="date" required /></div>
        <div class="form-group"><input type="text" id="from" placeholder="From" required /></div>
        <div class="form-group"><input type="text" id="to" placeholder="To" required /></div>
        <button type="submit" class="btn primary-btn">Book Ticket</button>
      </form>
      <button id="view-history-btn" class="btn secondary-btn">View History</button>
    </section>
    <section id="ticket-history" class="history-section hidden">
      <h2>Ticket History</h2>
      <table>
        <thead><tr><th>ID</th><th>Name</th><th>Seat</th><th>Date</th><th>From</th><th>To</th><th>Action</th></tr></thead>
        <tbody id="history-table-body"></tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
